server {
    listen 80;
    server_name kittygramsevdol.ddns.net;

    # Обработка API-запросов
    location /api/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:9000/api/;
    }

    # Админка
    location /admin/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:9000/admin/;
    }

    # Медиа-файлы
    location /media/ {
    root /app;
    try_files $uri $uri/ =404;
    }

    location / {
      alias /staticfiles/;
      index index.html;
    }

}
